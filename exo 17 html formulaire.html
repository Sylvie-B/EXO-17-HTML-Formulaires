<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
</head>
<body>
    <h1>Formulaire</h1>
        <form action="ficheIdentite.php" method="post">
            <div>
                <label for="name">Nom</label>
                <input type="text" id="name" name="userName" value="Votre nom">
            </div>
            <div>
                <label for="surname">Prénom</label>
                <input type="text" id="surname" name="surname" value="Votre Prénom">
            </div>
            <div>
                <label for="birthDate">Date de naissance</label>
                <input type="date" id="birthDate">
            </div>
            <div>
                <input type="radio" name="sexeH">H
                <input type="radio" name="sexeF">F
            </div>
            <div>
                <label for="eMail">E-mail</label>
                <input type="email" id="eMail" value="votre email">
            </div>
            <div>
                <label for="gitHub">Url GitHub</label>
                <input type="url" id="gitHub" name="githubUrl" value="votre GitHub Profil">
            </div>
            <button type="submit" name="user_submit">Envoyer</button>
        </form>
</body>
</html>
